<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os temros para descobrirqual tag deverá utilizar em cada caso.
    </p>
    <p>
        <ul type="square">
            <li><abbr title="utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Utilize as tags&lt;h1&gt;;&lt;h2&gt;;&lt;h3&gt;">Títulos</abbr></li>
            <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Utilize a tag&lt;q&gt;">Abreviações</abbr></li>
            <li><abbr title="Utilize a tag&lt;ol&gt;">Listas numeradas</abbr></li>              
        </ul>
    </p>
</body>
</html>
